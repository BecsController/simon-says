<!DOCTYPE html>
<html>
  <head>
    <title>Simon Says</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="simon.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="row no-gutters title">
        Welcome to Simon Says
      </div>
      <div class="row no-gutters start">
        Click here to start
      </div>
      <div class="row no-gutters">
        <div id="one" class="col-lg-6 yellow color">
        </div>
        <div id="two" class="col-lg-6 blue color">
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-lg-12 simon">
        Score Count = 0
      </div>
      </div>
      <div class="row no-gutters">
        <div id="four" class="col-lg-6 red color">
        </div>
        <div id="three" class="col-lg-6 green color">
        </div>
      </div>
      <div class="row no-gutters messageBoard">

      </div>
      <div class="row no-gutters userSeq">
        User Sequence
      </div>
      <div class="row no-gutters compSeq">
        Comp Sequence
      </div>
      <div class="row no-gutters reset">
        Reset
      </div>
    </div>
  </body>
